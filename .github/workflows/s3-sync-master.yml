name: Upload App Scripts to Master

on:
  push:
    branches:
    - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - uses: jakejarvis/s3-sync-action@master
      with:
        args: --acl public-read --follow-symlinks --delete
      env:
        AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }} #fixed
        # AWS_S3_BUCKET: 'qlik-data-store/qlik-version-control/prod/' #fixed
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_REGION: 'us-east-2'   # optional: defaults to us-east-1
        SOURCE_DIR: 'qlik_environments/ctripp-qsb/apps/Market Segmentation/LoadScript/' # optional: defaults to entire repository
        DEST_DIR: 'qlik-version-control/prod'